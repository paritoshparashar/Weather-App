<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <header>
        <div class="logo">Weather App</div>
        <div class="search">
            <input type="text" name="city" id="city">
            <button id="searchBtn">Search</button>
        </div>
        <div class="units">
            <button>Celcius</button>
            <button>Fahrenheit</button>
        </div>
    </header>

    <div class="content">
        <div class="searchInfo">
            <div id="location"></div>
            <div id="time"></div>
        </div>

        <div class="forecast"></div>

        <div class="weekly-forecast"></div>
    </div>

    <footer> Built by paritoshparashar</footer>
    
</body>
</html>
